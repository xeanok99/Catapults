<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Button</title>
    <style>
        /* Style for the feedback button */
        #feedback-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Style for the feedback form */
        #feedback-form {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        /* Style for the feedback form textarea */
        #feedback-textarea {
            width: 100%;
            height: 100px;
            resize: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<button id="feedback-button" onclick="toggleFeedbackForm()">Feedback</button>

<div id="feedback-form">
    <h2>Feedback</h2>
    <textarea id="feedback-textarea" placeholder="Please enter your feedback"></textarea>
    <button onclick="submitFeedback()">Submit</button>
</div>

<script>
    function toggleFeedbackForm() {
        var feedbackForm = document.getElementById("feedback-form");
        feedbackForm.style.display = (feedbackForm.style.display === "none") ? "block" : "none";
    }

    function submitFeedback() {
        var feedbackText = document.getElementById("feedback-textarea").value;
        // You can perform further actions here, like sending the feedback to a server
        console.log("Feedback submitted: " + feedbackText);
        // For demonstration purposes, let's just hide the form after submission
        document.getElementById("feedback-form").style.display = "none";
    }
</script>

</body>
</html>
